<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style>
		.box{
			width: 300px;
			height: 200px;
			background-color: skyblue;
		}
		.logo{
			width: 100px;
			height: 100px;
			background-image: url();
			background-color: orange;
			background-repeat: no repeat;
			background-position: center;
			background-size: contain;
			background: -webkit-linear-gradient(blue,red,);  /*渐变颜色*/

		}	
	</style>
</head>
<body>

	<div class="box"></div>
	<div class="logo"></div>
</body>
</html>
